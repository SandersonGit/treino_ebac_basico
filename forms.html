<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulários</title>
  </head>
  <body>
    <header>
      <h1>Formulários</h1>
      <nav><a href="./index.html">HOME</a></nav>
    </header>

    <form>
        <label for="nome">Nome</label>
        <input type="text" id="nome" placeholder="Escreva seu nome aqui"><br>
        <label for="email">Email</label>
        <input type="email" id="email" required placeholder="Seu email">
        <br>
        <label for="idade">Sua idade</label>
        <input type="number" id="idade">
        <br>
        <label for="fone">Telefone</label>
        <input type="tel" id="fone" required>
        <br>
        <input type="file">
        <br>
        <label for="color">Escolha a sua cor</label>
        <input type="color" id="color">
        <br>
        <input type="checkbox" id="termos"> <label for="termos">Aceito os termos</label>
        <p>Qual a sua coir favorita?</p>
        <input type="radio" id="vermelho" name="cor-favorita"> <label for="vermelho">Vermelho</label>
        <input type="radio" id="verde" name="cor-favorita"> <label for="verde">verde</label>
        <input type="radio" id="azul" name="cor-favorita">  <label for="azul">azul</label>  
        <br>
        <label for="filme">Qual o seu filme favorito?</label>
        <select name="filme-favorito" id="filme">
            <option>Filme A</option>
            <option>Filme B</option>
            <option>Filme C</option>
        </select>
        <br>
        <label for="comentario">Comentários</label><br>
        <textarea id="comentario" cols="30" rows="2"></textarea><br>
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>

    </form>

  </body>
</html>
